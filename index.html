<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Audio Recording Demo With WebAudioRecorder.js - addpipe.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <container class="text-center">
      <h1>Audio Recording Demo</h1>
      <h5>
        <a
          href="https://github.com/higuma/web-audio-recorder-js"
          target="_blank"
          >(Using WebAudioRecorder.js)</a
        >
      </h5>
      <h5>
        Check out the modified
        <a
          href="https://github.com/martinmiralles/web-audio-recorder-project"
          target="_blank"
        >
          Github code</a
        >
      </h5>

      <hr />

      <div class="text-center">
        <h3 style="font-weight: bold;">Convert recorded audio to:</h3>
        <select id="encodingTypeSelect">
          <option value="wav">Waveform Audio (.wav)</option>
          <option value="mp3">MP3 (MPEG-1 Audio Layer III) (.mp3)</option>
          <option value="ogg">Ogg Vorbis (.ogg)</option>
        </select>

        <div id="controls">
          <button id="recordButton">
            Record <i class="fa fa-microphone"></i>
          </button>
          <button id="stopButton" disabled>
            Stop <i class="fa fa-stop-circle"></i>
          </button>
        </div>
        <div id="formats"></div>
        <pre style="display: none;">Log</pre>
        <pre id="log" style="display: none;"></pre>

        <!-- <span id="time-display">00:00</span> -->

        <hr />
        <h1>Recordings</h1>
        <ol id="recordingsList"></ol>
      </div>
    </container>

    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="js/WebAudioRecorder.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
